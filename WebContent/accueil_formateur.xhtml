<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<!-- Pour utiliser le c:foreach -->

<h:head>
	<h:outputStylesheet name="style.css" />
	<title><ui:insert name="title">Accueil formateur</ui:insert></title>
</h:head>

<ui:composition template="WEB-INF/modeles/modele.xhtml">
	<ui:define name="content">
		<h3>Bienvenue dans l'espace formateur !</h3>

		<p>Liste des projets :</p>
		<!-- Boucle qui parcoure tous les projets et affiche sous forme de lien le projet avec son titre -->

		<c:forEach var="projet" items="#{loginBeanProjet.listeProjets}">
			<h:form>
				<h:commandLink action="#{loginBeanProjet.returnProjet}"
					value="#{projet.titre}" id="titre">
					<f:param name="titre" value="#{loginBeanProjet.leProjet.titre}" />
				</h:commandLink>
				<br />
			</h:form>
		</c:forEach>

		<h:link outcome="creation_projet.xhtml"
			value="CrÃ©er un nouveau projet" />
	</ui:define>
</ui:composition>
</html>
