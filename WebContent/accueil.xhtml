<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet name="style.css" />
	<title><ui:insert name="title">Projet Java</ui:insert></title>
</h:head>

<ui:composition template="WEB-INF/modeles/modele.xhtml">
	<ui:define name="content">
		<h:form name="Formulaire de connexion">
			<table>
				<tr>
					<td>Login :</td>
					<td><h:inputText value="#{loginBeanProjet.nom}"
							required="true" id="login" /> <h:message for="login" /></td>
				</tr>
				<tr>
					<td>Mot de passe :</td>
					<td><h:inputText value="#{loginBeanProjet.mdp}"
							required="true" id="mdp" /> <h:message for="mdp" /></td>
				</tr>
			</table>
			<h:selectOneRadio id="type" value="#{loginBeanProjet.type}">
				<f:selectItem itemValue="formateur" itemLabel="Formateur" />
				<f:selectItem itemValue="etudiant" itemLabel="Etudiant" />
			</h:selectOneRadio>
			<p>
				<h:commandButton value="Connexion"
					action="#{loginBeanProjet.validationMembre}" />
			</p>
		</h:form>
		<h:link outcome="enregistrement_etudiant.xhtml">Pas encore enregistr√© ? Par ici !</h:link>
	</ui:define>
</ui:composition>
</html>
