<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet name="style.css" />
	<title><ui:insert name="title">Espace projet</ui:insert></title>
</h:head>

<ui:composition template="WEB-INF/modeles/modele.xhtml">
	<ui:define name="content">
		<table>
			<tr>
				<td>Titre :</td>
				<td><h:outputText value="#{loginBeanProjet.leProjet.titre}" /></td>
			</tr>
			<tr>
				<td>Sujet :</td>
				<td><h:inputText value="#{loginBeanProjet.titre}"
						required="true" id="prenom" /> <h:message for="prenom" /></td>
			</tr>
			<tr>
				<td>Téléphone mobile :</td>
				<td><h:inputText value="#{loginBeanProjet.tel}" required="true"
						id="tel" /> <h:message for="tel" /></td>
			</tr>
			<tr>
				<td>Email :</td>
				<td><h:inputText value="#{loginBeanProjet.email}"
						required="true" id="email" /> <h:message for="email" /></td>
			</tr>
		</table>

		<p>
			<h:link outcome="espace_equipe.xhtml"
				value="Accès à l'espace d'une des équipes du projet" />
		</p>
		<p>
			<h:link outcome="espace_etudiant.xhtml"
				value="Accès à l'espace d'un des étudiants du projet" />
		</p>
	</ui:define>
</ui:composition>
</html>
