<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet name="style.css" />
	<title><ui:insert name="title">Création projet</ui:insert></title>
</h:head>

<ui:composition template="WEB-INF/modeles/modele.xhtml">
	<ui:define name="content">
		
		<h:form name="Formulaire de création de projet">
			<h4>Création de projet</h4>
			<table>
				<tr>
					<td>Formateur :</td>
					<td><h:outputText value="#{loginBeanProjet.nom}" /></td>
				</tr>
				<tr>
					<td>Titre :</td>
					<td><h:inputText value="#{loginBeanProjet.leProjet.titre}"
							required="true" id="titre" /> <h:message for="titre" /></td>
				</tr>
				
				<tr>
					<td>Sujet :</td>
					<td><h:inputText value="#{loginBeanProjet.leProjet.sujet}"
							required="true" id="mdp" /> <h:message for="mdp" /></td>
				</tr>
				<tr>
					<td><h:selectOneMenu
							value="#{loginBeanProjet.sessionFormation}" converter="sessionFormationConverter">
							<f:selectItems value="#{loginBeanProjet.lesSessions}" var="c"
								itemLabel="Session #{c.idSessionFormation}"
								itemValue="#{c}" />
						</h:selectOneMenu></td>
				</tr>
			</table>
			<p>
				<h:commandButton value="Créer le projet"
					action="#{loginBeanProjet.creerProjet}" />
			</p>
		</h:form>
		
		<p><h:link outcome="accueil_formateur.xhtml" value="Retour à l'accueil formateur" /></p>
	</ui:define>
</ui:composition>
</html>
